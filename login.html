<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Nexus CRM</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-50 text-slate-900 antialiased selection:bg-brand-500 selection:text-white">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-slate-200 p-8 animate-fade-in-up">
            <div class="text-center mb-8">
                <a href="index.html" class="inline-flex items-center gap-2 mb-6">
                    <div class="bg-brand-600 p-1.5 rounded-lg text-white">
                        <i data-lucide="zap" class="w-5 h-5"></i>
                    </div>
                    <span class="font-bold text-xl tracking-tight">Nexus<span class="text-brand-600">CRM</span></span>
                </a>
                <h1 class="text-2xl font-bold text-slate-900">Welcome back</h1>
                <p class="text-slate-600">Please enter your details to sign in.</p>
            </div>

            <!-- Google Sign In Button -->
            <button onclick="handleGoogleLogin()"
                class="w-full flex items-center justify-center gap-3 bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 font-medium py-2.5 rounded-xl transition-all mb-6 group">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                    class="w-5 h-5">
                <span>Sign in with Google</span>
            </button>

            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-slate-500">Or continue with email</span>
                </div>
            </div>

            <form class="space-y-4" onsubmit="event.preventDefault(); handleEmailLogin();">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                    <input type="email"
                        class="w-full px-4 py-2.5 bg-white border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all"
                        placeholder="john@company.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <input type="password"
                        class="w-full px-4 py-2.5 bg-white border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all"
                        placeholder="••••••••">
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 text-slate-600 cursor-pointer">
                        <input type="checkbox" class="rounded border-slate-300 text-brand-600 focus:ring-brand-500">
                        Remember me
                    </label>
                    <a href="#" class="text-brand-600 font-medium hover:underline">Forgot password?</a>
                </div>

                <button type="submit"
                    class="w-full bg-brand-600 text-white font-medium py-3 rounded-xl hover:bg-brand-700 transition-all shadow-lg shadow-brand-500/30">
                    Sign In
                </button>
            </form>

            <p class="text-center text-sm text-slate-500 mt-8">
                Don't have an account? <a href="signup.html" class="text-brand-600 font-medium hover:underline">Sign
                    up</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
